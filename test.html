<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 50px;
  height: 600px;
  position: relative;
  background: yellow;
}
#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<div id ="myContainer">
<div id ="myAnimation"></div>
</div>

<script>
var id = null;
var downLimit = document.getElementById("myContainer").offsetHeight - document.getElementById("myAnimation").offsetHeight;
function myMove() {
  var elem = document.getElementById("myAnimation");
  var pos = 0;
  var mv = "down"
  clearInterval(id);
  id = setInterval(frame, 10);
  function frame() {
    if (pos > downLimit) {
        mv = "up";
    }
    if (pos < 0) {
        mv = "down";
    }

    if (mv == "up") {
      pos--;
      elem.style.top = pos + "px";
    } else {
      pos++;
      elem.style.top = pos + 'px';
    }
  }
}
myMove();
</script>

</body>
</html>
